<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
            <!-- Google Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
            <!-- Font Awesome CDN    -->
<script src="https://kit.fontawesome.com/7cbae68c4b.js" crossorigin="anonymous"></script>
            <!-- Tailwind CSS CDN-->
<script src="https://cdn.tailwindcss.com"></script>
<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>             
</head>
<body class="max-w-screen-xl mx-auto ">
    <header class="flex">
        <div>
            <h1 class="text-[80px] font-bold text-[#1C1C1C] leading-[100px]">It's good <br>
                tea time at The Tea House</h1>
            <p class="text-[#777777] text-base font-medium my-8">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.</p>
            <button class="h-16 w-52 bg-gradient-to-r from-[#FF8938] to-[#FF0000] rounded-lg text-white text-xl font-bold">Explore More <i class="fa-solid fa-arrow-right rotate-[315deg]"></i></button>

        </div>

        <div class="relative">
            <div>
                <img class="w-full" src="images/banner.png" alt="">
            </div>

            <div class="absolute flex items-center bg-white shadow-lg rounded-lg px-6 py-5 top-28 md:top-80 md:left-32 lg:left-16">
                <div><i class="fa-solid fa-star text-3xl text-[#FFC850]"></i></div>
                <div class="ml-3">
                    <h2 class="text-[#1C1C1C] text-[30px] font-bold">5.00</h2>
                    <p class="text-base font-semibold text-[#777777]">Trust Pilot Ratings</p>
                </div>
            </div>
        </div>

    </header>

    <main></main>

    <footer></footer>
</body>
</html>
